<!DOCTYPE html>
<html>
    <head>
        <title>Calculator</title>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <div class="calculator">
            <input type="text" class="result" style="background-color: #071013;">
            <div class="row">
                <button class="boxes" id="opr">C</button>
                <button class="boxes" id="opr">DEL</button>
                <button class="boxes" id="opr">%</button>
                <button class="boxes" id="opr">/</button>
            </div>
            <div class="row">
                <button class="boxes" value="7">7</button>
                <button class="boxes" value="8">8</button>
                <button class="boxes" value="9">9</button>
                <button class="boxes" id="opr">X</button>
            </div>
            <div class="row">
                <button class="boxes" value="4">4</button>
                <button class="boxes" value="5">5</button>
                <button class="boxes" value="6">6</button>
                <button class="boxes" id="opr">-</button>
            </div>
            <div class="row">
                <button class="boxes" value="1">1</button>
                <button class="boxes" value="2">2</button>
                <button class="boxes" value="3">3</button>
                <button class="boxes" id="opr">+</button>
            </div>
            <div class="row">
                <button class="boxes no0" value="0">0</button>
                <button class="boxes">.</button>
                <button class="boxes" id="opr">=</button>
            </div>
        </div>
        <script src="cal.js"></script>
    </body>
</html>
